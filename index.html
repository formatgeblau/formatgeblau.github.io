    <h3>Pàgina web dedicada al gust fabulós del formatge blau</h3>
    <br>
    <br>
    <p>Aquesta pàgina web és una prova que he volgut fer per veure com funciona tota aquesta història de les pàgines web.<br> No és una web gaire desenvolupada perquè el que buscava fent aquest projecte en concret no era aprofundir en la creació del codi font d'una web, utilitzant, html, css i altres, cosa que també m'interessa.<br>Enlloc de la creació en si, l'objectiu d'aquesta web era aprendre sobre com penjar-ne a la xarxa.</p>
    <br>
    <br>
    <p>He après la majoria de la informació sobre com poder realitzar aquest petit projecte de prova a la web <a href="https://www.codecademy.com/" target="_blank">Codecademy</a> (tan sols la versió gratuïta) i investigant i provant pel meu compte.</p>
    <br>
    <br>
    <p>Les eines utlitzades han estat:</p>
    <ul style="list-style-type:circle">
      <li>L'editor de text per defecte d'Ubuntu, "gedit".</li>
      <li>El terminal de linux i el software incorporat "git".</li>
      <li>El servei ofert per la web <a href="https://github.com" target="_blank">Github</a> on l'única "pega" que té la versió gratuïta és que el que penjis allà serà públic. Fet que per aquest projecte no m'importa i no és per tant cap inconvenient.</li>
      <li>L'adquisició d'un domini gratuït per un any a la web <a href="https://www.freenom.com" target="_blank">Freenom</a> amb el TLD (<a href="https://ca.wikipedia.org/wiki/Domini_de_primer_nivell" target="_blank">top-level-domain</a>) ".ga", el TLD de <a href="https://ca.wikipedia.org/wiki/Gabon" target="_blank">Gabon</a>.</li>
